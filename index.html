<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
.welcome {
display: flex ;
flex-wrap : wrap ;
justify-content: center ;
align-items : center ;
background: linear-gradient(90deg, #e3ffe7 0%, #d9e7ff 100%);
}
.welcome h1 {
font-size: 30px ;
}
.age , .lang , .from {
font-family: monospace ;
}
.age { color: purple }
.from { color: red }
.lang { color: green }
.card {
  /* Add shadows to create the "card" effect */
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
padding : 5px ;
margin-top: 10px ; 
margin-bottom: 10px ;
display: none
}
/* On mouse-over, add a deeper shadow */
.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}
.c-d {
font-family: sans-serif ;
}
button.join {
background-color:  #4285F4;
border: 1px solid transparent;
    color: #fff;
border-radius: 5px ;
display: inline ;
padding: 5px ;
margin-left: 20px ;
}
section h3 {
display: inline ;
}
.cou { background-color: #d8edf3 }
.gro { background-color: #d3f8d3 }
.groups .lang { color: red }
</style>
</head>
<body>
<section class="welcome card">
<h1>Title</h1>
<p style="font-family: sans-serif" >Here is the space for some description</p>  
</section>
<section class="courses">
<h2>Courses</h2>
<div class="card cou"><h3>Demo Course</h3><button class="join">Register</button><br><p class="age">Age Limit : 10-12 years</p><p class="from"> Starting From : 1 July </p> <p class="lang" > Language : Urdu </p><p class="c-d">Description of Course</p></div>
</section>
<section class="groups">
<h2>Groups</h2>
<div class="card gro"><h3>Demo Group</h3><button class="join">Join</button><br> <p class="lang" > Language : Urdu </p><p class="c-d">Group Description</p></div>
</section>
<script>
let observer = new IntersectionObserver(
(entries, observer) => { 
entries.forEach(entry => {
    /* Placeholder replacement */
    entry.target.display ="block" ;
    observer.unobserve(entry.target);
  });
}, 
{rootMargin: "0px 0px -25vw 0px"});
document.querySelectorAll('card').forEach(img => { observer.observe(img) });
</body>
</html>
